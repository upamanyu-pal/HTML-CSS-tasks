<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./cssTask6Styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Form</title>
    <style>
        /* Center-align the form container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Set the form container width to 50% */
        .form-container {
            width: 50%;
        }

        /* Place the CSS code here */
        /* ... (the CSS code provided in the previous responses) ... */
        
        /* Create a container for the form elements */
        .form-elements {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Make the username, password, and login button longer and of the same length */
        .form-input, .login-button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Left-align the labels for "Username" and "Password" */
        .form-label {
            text-align: left;
        }

        /* Make the "Remember me" checkbox left-aligned under the login button */
        .remember-me {
            text-align: left;
            width: 100%;
        }

        /* Adjust the alignment of the "Cancel" button and "Forgot password?" link */
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .cancel-button {
            background-color: #ff5733; /* Red background color */
            color: #fff; /* White text color */
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            text-decoration: none;
            color: #333; /* Change the color as needed */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="user-icon">
            <!-- You can use an actual user icon here, like an image or an icon font -->
            <i class="fa fa-user"></i>
        </div>
        <form>
            <div class="form-elements">
                <div class="form-label">
                    <h5>Username</h5>
                </div>
                <input type="text" class="form-input" placeholder="Enter username">
                <div class="form-label">
                    <h5>Password</h5>
                </div>
                <input type="password" class="form-input" placeholder="Enter password">
                <button type="submit" class="login-button">Login</button>
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <div class="button-group">
                    <button class="cancel-button">Cancel</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
