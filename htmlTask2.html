<!DOCTYPE html>
<html>
<head>
    <style>
        .list-box {
            border: 3px dashed black;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="list-box">
        <p bordercolor="Black">Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
